server {
    listen 80;
    server_name burn.grltt.fr;

    root /usr/share/nginx/html;
    index index.html;

    # Never cache app shell and service worker
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # PWA service worker and manifest should not be cached aggressively
    location ~* /(sw\.js|workbox-[0-9a-f]+\.js|manifest\.webmanifest)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Static assets with hashes can be cached for a long time
    location ~* ^/assets/.*\.(js|css|png|jpg|jpeg|gif|svg|webp|ico)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    location /api/ {
        proxy_pass http://backend:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}